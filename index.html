<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Document</title>
  </head>
  <body class="text-white">
    <!-- general container -->
    <!-- Header  -->

    <header class="mt-5">
      <h1 class="text-center">TODO LIST</h1>
    </header>

    <!-- container todo list -->
    <main
      class="
        text-dark
        container
        d-flex
        flex-column
        align-items-start
        flex-md-row
        justify-content-center
        my-4
      "
    >
      <div class="projects mx-auto mx-md-2 mt-2">
        <h2 class="text-center mt-3">PROJECTS</h2>
        <form class ="container">
          <div class="d-flex mb-3">
            <input
              placeholder="New Project"
              type="text"
              class="form-control"
              id="new-project"
            />
            <button class="btn">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </form>
        <div class="project-items">
          <ul class="project-items-list container fs-4">
            <li class="project-item">
              <button class="btn">
                <i class="bi bi-folder"></i>
              </button>
              Buy pizza
            </li>
          </ul>
        </div>
      </div>


      <div class="todo-list bg-light mx-auto mx-md-2 mt-2">
        <div class="todo-header">
          <h2 class="text-center mt-3">TODO ITEMS</h2>
        </div>
        <form class="container">
          <div class="d-flex mb-3">
            <input placeholder="New Item" type="text" class="form-control m-1" id="new-item">
            <button class="btn m-1">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </form>
        <div class="todo-items">
          <ul class="todo-items-list fs-4">
            <li class="todo-item mt-1">
              <button class="btn">
                <i class="bi bi-journal-check"></i>
              </button>
              Buy pizza
            </li>
          </ul>
        </div>
        <div class="buttons d-flex justify-content-evenly my-3">
          <button class="btn">Clear Tasks</button>
          <button class="btn">Delete List</button>
        </div>
      </div>


    </main>
    <footer></footer>
    
    <script src="bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
